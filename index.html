<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr />
    <form id='search-form' >
        <input class='medium-text' type='text' name='search-text' placeholder='Search; Doodle, Painting, etc...'/>
        <select name='medium'>
            <option value='0'>Medium</option>
        </select>
        <select name='year'>
            <option value='0'>Year</option>
        </select>
        <select name='type'>
            <option value='0'>Type</option>
        </select>
        <button style='float:right;'>Search</button>
    </form>
    <hr />

    <div id="Gallery" class="gallery">
        <script>
            async function fetchImages(){
                let images = await fetch("http://www.localhost:4000/api/images/GetAllImages/");
                let data = images.json();
                return data;
            }

            fetchImages().then((images) => {
                let gallery = document.getElementById("Gallery");
                for (let i = 0; i < images.length; i++){
                    let galleryItemContainer = document.createElement("div");
                    let galleryItem = document.createElement("img");

                    galleryItem.src = "./frontend/img/" + images[i]["filename"];
                    galleryItem.classList.add("gallery-item");

                    galleryItemContainer.classList.add("gallery-item-container");

                    galleryItemContainer.appendChild(galleryItem);
                    gallery.appendChild(galleryItemContainer);
                }
            })
        </script>
    </div>
</body>
<footer>
    <a>Admin Login</a>
    <a>Contact Me</a>
</footer>
</html>
