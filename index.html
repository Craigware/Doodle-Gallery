<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"> </script>
</head>
<body>
    <main>
        <div id="Hero" class="hero">
            <h1>Welcome to Craig's Doodle Gallery!</h1>
        </div>
        <hr />

        <form id='SearchForm'>
            <input id="SearchTextInput" class='medium-text' type='text' name='title' placeholder='Search; Doodle, Painting, etc...'/>
        </form>
        <hr />

        <div class="alert">
            <p>Please complete this doodle feedback form:</p>
        </div>
        <hr />

        <div id="Gallery" class="gallery" style="height: 1080px">
        </div>

        <hr />

        <script>
            const data = {};
            async function test(event){
                event.preventDefault();

                let accessToken = document.cookie.split("=");
                accessToken = accessToken[accessToken.indexOf("api-access-token") + 1];

                const response = await fetch("http://127.0.0.1:8000/api/images/", {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                        "Api-Access-Token": accessToken
                    },
                    redirect: "follow",
                    credentials: "same-origin",
                    body: JSON.stringify(data),
                });
            }

            async function handleFormData(e) {
                const maxFileSize = 5 * 1048576;
                if (e.target.name == "filename") {
                    if (e.target.files[0].size > maxFileSize ) { alert("File upload too large."); e.target.value = ""; return null; }
                    data[e.target.name] = e.target.files[0].name;

                    let file = e.target.files[0]
                    const reader = new FileReader();

                    reader.addEventListener("load", () => {
                        data["base_64"] = reader.result;
                    });

                    await reader.readAsDataURL(file);
                } else {
                    data[e.target.name] = e.target.value;
                }
            }
        </script>
        <hr />

        <form id="UploadDoodleForm" onsubmit="test(event)">
            
        </form>
    </main>
</body>
<footer>
    <a onclick="adminLoginModal()">Admin Login</a>
    <a>Contact Me</a>
</footer>
</html>
