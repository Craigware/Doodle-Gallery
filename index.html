<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"> </script>
</head>
<body>
    <main>
        <div id="Hero" class="hero">
            <h1>Welcome to Craig's Doodle Gallery!</h1>
        </div>
        <hr />

        <form id='SearchForm'>
            <input id="SearchTextInput" class='medium-text' type='text' name='title' placeholder='Search; Doodle, Painting, etc...'/>
            <select name='mediums'>
                <option value="">Medium</option>
                <option value="watercolor">Watercolor</option>
            </select>
            <select name='created'>
                <option value=''>Year</option>
                <option value="2023">2023</option>
            </select>
            <select name='tags'>
                <option value=''>Type</option>
                <option value='Sketch'>Sketch</option>
            </select>
            <button style='float:right;'>Search</button>
        </form>
        <hr />

        <div class="alert">
            <p>Please complete this doodle feedback form:</p>
        </div>
        <hr />

        <div id="Gallery" class="gallery" style="height: 1080px">
        </div>

        <hr />

        <script>
            const data = {};
            async function test(event){
                event.preventDefault();
                const response = await fetch("http://127.0.0.1:8000/api/images/", {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    redirect: "follow",
                    credentials: "same-origin",
                    body: JSON.stringify(data),
                });
            }

            async function handleFormData(e) {
                const maxFileSize = 5 * 1048576; // mbAmount x 1mg amout in bits
                if (e.target.name == "filename") {
                    if (e.target.files[0].size > maxFileSize ) { alert("File upload too large."); e.target.value = ""; return null; }
                    data[e.target.name] = e.target.files[0].name;

                    let file = e.target.files[0]
                    const reader = new FileReader();

                    reader.addEventListener("load", () => {
                        data["base_64"] = reader.result;
                    });

                    await reader.readAsDataURL(file);
                } else {
                    data[e.target.name] = e.target.value;
                }
                console.log(data);
            }
        </script>
        <hr />

        <form id="UploadDoodleForm" onsubmit="test(event)">
            <input type="text" onchange="handleFormData(event)" placeholder="Title" name="title" />
            <input type="file" onchange="handleFormData(event)" accept=".png, .jpg" placeholder="Image" name="filename"/>
            <input type="text" onchange="handleFormData(event)" placeholder="Tags" name="tags"/>
            <input type="text" onchange="handleFormData(event)" placeholder="Mediums" name="mediums"/>
            <input type="date" onchange="handleFormData(event)" name="created"/>
            <button>Upload</button>
        </form>
    </main>
</body>
<footer>
    <a>Admin Login</a>
    <a>Contact Me</a>
</footer>
</html>
