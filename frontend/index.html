<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraigJ.Art</title>
    <script src="./js/index.js" type="module"> </script>
</head>
<body>
    <main>
        <div id="Hero" class="hero"></div>
        <div id="QueryForms">
          <form id="SearchForm">
              <input type="Text" name="title" placeholder="Search; Watercolor, Ink, Acrylic, Etc..." />
          </form>
          <form id="SortForm">
            <Select name="select_medium" class="sort-option">
              <option selected="selected" value="any">Any</option>
              <option value="Acrylic">Acrylic</option>
              <option value="Ink">Ink</option>
              <option value="Watercolor">Watercolor</option>
              <option value="Gouache">Gouache</option>
              <option value="colored-pencil">Colored Pencil</option>
              <option value="charcoal">Charcoal</option>
              <option value="graphite">Graphite</option>
            </Select>

            <Select name="sort_style" class="sort-option">
              <option selected="selected" value="id">Order By</option>
              <option value="id">Date Uploaded</option>
              <option value="created">Date Created</option>
            </Select>
          </form>
        </div>

        <div id="Gallery" class="gallery"></div>
        <button id="LoadMore">Load More</button>
    </main>
</body>
<footer id="Sticky-Footer">
    <a onclick=""></a>
    <a target="_blank" href="https://www.fiverr.com/amnerdie?up_rollout=true">Fiverr</a>
    <a target="_blank" href="">Etsy</a>
</footer>
<div class="footer-spacer"></div>
</html>
